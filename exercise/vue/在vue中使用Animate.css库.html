<body>

	<div id="app">
		<transition name='v'> 
			<div v-show='show'>hello</div>
		</transition>
		<transition name='c'
			enter-active-class='active'
			leave-active-class='leave'
		> 
			<div v-show='show'>hello222</div>
		</transition>

		<!-- 使用animate.css的动画,先在标签中使用animated表示使用animate.css里的动画，后面跟上对应动画名-->
		<transition name='v'
			enter-active-class='animated swing'
			leave-active-class='animated shake'
		> 
			<div v-show='show'>hello</div>
		</transition>

		<button @click='handle'>点击</button>
	</div>	

	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript">
		
		let vm = new Vue({
			el:"#app",
			data:{
				show:true
			},
			methods:{
				handle:function(){
					this.show = !this.show
				}
			}

		})

	</script>
</body>
