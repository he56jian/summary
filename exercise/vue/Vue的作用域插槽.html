<!DOCTYPE html>
<html>
<head>
	<title>vue的作用域插槽</title>
</head>
<body>
	<div id="app">
		<child>
			<template slot-scope="propsName">
				<li>{{propsName.items}}</li>
			</template>
		</child>	
	</div>


	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript">
		


		Vue.component('child',{
			data:function(){
				return {
					list:[1,23,3,5]
				}
			},

			//在每次循环的时候，slot每次从list获取的数据都会放到item里，在template调用时，又会放到propsName里,prosName为循环数
			template:`<div>
						<ul>
							<slot
 								v-for="item of list"
 								:items=item
							></slot>
						</ul>

				</div>`
		})

		let vm = new Vue({
			el:'#app'
		})

	</script>

</body>
</html>
