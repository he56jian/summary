<!DOCTYPE html>
<html>
<head>
	<title>条件渲染</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-if="show">{{message}}</div>
		<div v-if="valueName == 'a'">this is a</div>
		<div v-else-if="valueName == 'b'">this is b</div>
		<div v-else>this is other</div>
		<div v-show="show">{{message}}</div>

	</div>
	<script type="text/javascript">
		let vm = new Vue({
			el:"#app",
			data:{
				show:false,
				message:"hello",
				valueName:"b"
			}


		})

	</script>

</body>
</html>
