<!DOCTYPE html>
<html>
<head>
	<title>模板语法</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">

		<!-- 插值表达式 -->
		{{name}}

		<div v-text="test"></div>
		<div v-html="html"></div>
	</div>
	<script type="text/javascript">

		let vm = new Vue({
			el:'#app',
			data:{
				name:"<h1>dell</h1>",
				test:"<h1>测试</h1>",
				html:"<h1>innerHTML</h1>"
			}
		})

	</script>

</body>
</html>
